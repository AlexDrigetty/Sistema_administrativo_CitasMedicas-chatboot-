<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica - Dr. Juan Pérez</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            color: #333;
        }
        
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .back-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .doctor-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        .doctor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #3498db;
        }
        
        .doctor-info {
            flex: 1;
        }
        
        .doctor-name {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        
        .doctor-specialty {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-bottom: 1rem;
        }
        
        .doctor-contact {
            margin-bottom: 0.5rem;
        }
        
        .consultations-title {
            font-size: 1.5rem;
            color: #2c3e50;
            margin: 2rem 0 1rem 0;
        }
        
        .consultations-table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .consultations-table th, .consultations-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .consultations-table th {
            background-color: #3498db;
            color: white;
            font-weight: bold;
        }
        
        .consultations-table tr:hover {
            background-color: #f8f9fa;
        }
        
        .status-pending {
            color: #e67e22;
            font-weight: bold;
        }
        
        .action-btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Clínica Médica</div>
        <button class="back-btn">Volver al Dashboard</button>
    </div>
    
    <div class="doctor-container">
        <div class="doctor-header">
            <div class="doctor-info">
                <h1 class="doctor-name">Dr. Juan Pérez</h1>
                <div class="doctor-specialty">Cardiología</div>
                <div class="doctor-contact">Teléfono: 555-1234</div>
                <div class="doctor-contact">Fecha de ingreso: 15/03/2020</div>
            </div>
        </div>
        
        <h2 class="consultations-title">Consultas Pendientes</h2>
        
        <table class="consultations-table">
            <thead>
                <tr>
                    <th>Ticket</th>
                    <th>Paciente</th>
                    <th>Apellidos</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>#T-2023-001</td>
                    <td>Carlos</td>
                    <td>López Martínez</td>
                    <td class="status-pending">Pendiente</td>
                    <td><button class="action-btn">Atender</button></td>
                </tr>
                <tr>
                    <td>#T-2023-002</td>
                    <td>Ana</td>
                    <td>García Fernández</td>
                    <td class="status-pending">Pendiente</td>
                    <td><button class="action-btn">Atender</button></td>
                </tr>
                <!-- Más consultas se agregarían dinámicamente -->
            </tbody>
        </table>
    </div>
</body>
</html>
